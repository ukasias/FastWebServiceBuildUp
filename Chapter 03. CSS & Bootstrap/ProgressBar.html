<html lang="en">
	<head>
		<meta charset="utf-8">

		Remove this if you use the .htaccess -->

		<title>HorizontalForm</title>
		<meta name="description" content="">
		<meta name="author" content="Administrator">

		<meta name="viewport" content="width=device-width; initial-scale=1.0">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		<link href="../bootstrap/bootstrap/css/bootstrap.css" rel="stylesheet">
		<link href="../bootstrap/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
		<link href="../google-code-prettify/prettify.css" type="text/css" rel="stylesheet">
		<script type="text/javascript" src="../google-code-prettify/prettify.js"></script>
	</head>

	<body>
		<!--
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">
		</script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.18/jquery-ui.min.js">
		</script> -->
		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js">
		</script>
		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js">
		</script>
		<script src="../bootstrap/bootstrap/js/bootstrap.js"></script>
		<div>
			<header>
				<h1>Progress Bars</h1>
			</header>
			<div class="well">
			<div class="progress">
				<div class="bar" style="width: 20%;"></div>
			</div>
			
			<div class="progress progress-striped">
				<div class="bar" style="width: 40%;"></div>
			</div>
			
			<div class="progress progress-striped active">
				<div class="bar" style="width: 60%;"></div>
			</div>
			</div>
			<h1>Colored</h1>
			<div class="progress progress-info">
				<div class="bar" style="width: 20%;"></div>
			</div>
			
			<div class="progress progress-success progress-striped">
				<div class="bar" style="width: 40%;"></div>
			</div>
			
			<div class="progress progress-danger">
				<div class="bar" style="width: 60%;"></div>
			</div>
			
			<div class="progress progress-warning progress-striped active">
				<div class="bar" style="width: 80%;"></div>
			</div>
			<div class="progress progress-striped active">
				<div id="bar1" class="bar" style="width: 0%;"></div>
			</div>
			<script>
				$(document).ready(function() {
					var timer = setInterval(function() {
						var width = $("#bar1").width();
						var parentWidth = $("#bar1").offsetParent().width();
						var percentWidth = 100 * width  parentWidth;
						if (percentWidth < 100) {
							percentWidth = percentWidth + 5;
							$("#bar1").class("width", percentWidth.toString()+"%");
						}
					}, 1000);
				});
			</script>
		</div>
	</body>
</html>
