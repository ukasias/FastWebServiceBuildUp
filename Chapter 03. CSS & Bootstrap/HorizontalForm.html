<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>HorizontalForm</title>
		<meta name="description" content="">
		<meta name="author" content="Administrator">

		<meta name="viewport" content="width=device-width; initial-scale=1.0">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		<link href="../bootstrap/bootstrap/css/bootstrap.css" rel="stylesheet">
		<link href="../bootstrap/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
		<link href="../google-code-prettify/prettify.css" type="text/css" rel="stylesheet">
		<script type="text/javascript" src="../google-code-prettify/prettify.js"></script>
	</head>

	<body>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">
		</script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.18/jquery-ui.min.js">
		</script>
		<script src="../bootstrap/bootstrap/js/bootstrap.js"></script>
		<div>
			<header>
				<h1>HorizontalForm</h1>
			</header>
			<form class="form-horizontal">
				<fieldset>
					<div class="control-group">
						<label for="input01" class="control-label">Text input</label>
						<div class="controls">
							<input type="text" id="input01" class="input-xlarge"> <!-- input-small, input-large, ... -->
							<p class="help-block">
								In addition to freeform txt, any HTML5 text-based input appears like so.
							</p>
						</div>
					</div>
					<div class="control-group">
						<label for="optionsCheckbox" class="control-label">Checkbox</label>
						<div class="controls">
							<label class="checkbox">
								<input type="checkbox" value="option1;" id="optionsCheckbox">
								Option one is this and that be sure to include why it's great
							</label>
						</div>
					</div>
					<div class="control-group">
						<label for="select01" class="control-label">Select list</label>
						<div class="controls">
							<select id="select01">
								<option>something</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
							</select>
						</div>
					</div>
					<div class="control-group">
						<label for="multiSelect" class="control-label">Multicon-select</label>
						<div class="controls">
							<select id="multiSelect" multiple="multiple">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
							</select>
						</div>
					</div>
					<div class="control-group">
						<label for="fileInput" class="control-label">File input</label>
						<div class="controls">
							<input type="file" id="fileInput" class="input-file">
						</div>
					</div>
					<div class="control-group">
						<label for="textarea" class="control-label">Textarea</label>
						<div class="controls">
							<textarea rows="3" id="textarea" class="input-xlarge"></textarea>
						</div>
					</div>
					<div class="form-actions">
						<button class="btn btn-primary" type="submit">
							Save changes
						</button>
						<button class="btn">Cancel</button>
					</div>
				</fieldset>
			</form>
		</div>
	</body>
</html>
