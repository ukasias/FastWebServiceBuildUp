<h1> {{ poll.question }} </h1>

<form action="/{{ poll.id }}/vote/" method="post">
{% for choice in poll.choice_set.all %}
	<input type="radio" name="choice" value="{{ choice.id }}" />
			{{ choice.choice }} - {{ choice.votes }} Table <br />
{% endfor %}
<input type="submit" value="Vote" />
</form>
