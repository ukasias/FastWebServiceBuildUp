<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
	</head>
	<body>
		<input id="left" type="button" value="Left"/>
		<input id="right" type="button" value="Right"/>
		<input id="up" type="button" value="Up"/>
		<input id="down" type="button" value="Down"/>

		<div id="square" style="position:absolute;left:0;top:50;background-color:red;width:30px;height:30px"></div>		
		<script>
			$("#left").click(function() {
				$("#square").animate(
					{left:"-=30px"}, 1000);
			});			
			$("#right").click(function() {
				$("#square").animate(
					{left:"+=30px"}, 1000);
			});			
			$("#up").click(function() {
				$("#square").animate(
					{top:"-=30px"}, 1000);
			});		
			$("#down").click(function() {
				$("#square").animate(
					{top:"+=30px"}, 1000);
			});
		</script>
	</body>
</html>
