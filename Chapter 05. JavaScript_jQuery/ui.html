<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<script src="./jquery-1.8.3.js"></script>
		<script src="./jquery-ui-1.9.2.custom.min.js"></script>
		<link href="./jquery-ui-1.9.2.custom.min.css" rel="stylesheet"/>
	</head>
	<body>
		<div id="slider"></div><br>
		<div id="memo" style="text-align:center">0</div>
		<div id="dialog" title="Basic dialog">
			<p>DIALOG!</p>
		</div>
		<input type="text" id="text"/> <button id="button">SET</button>
		

		<script>
			$(function(){
				$("#button").button();
				$("#slider").slider();

				$("#dialog").dialog({ autoOpen: false });
				
				$("#slider").slider({"min":"0", "max":"100"});
				$("#slider").on("slide slidechange", function() {
					var value = $("#slider").slider("option", "value");
					$("#memo").html(value);
					if (value == 50) {
						$("#dialog").dialog("open");
					}
				});
				$("#button").on("click", function() {
					$("#slider").slider("option", "value", parseInt($("#text").val()));
				});
			});
		</script>
	</body>
</html>
